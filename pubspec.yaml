name: remote_services_app
description: "A Flutter app demonstrating REST API, OAuth2, and microservices integration"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI
  cupertino_icons: ^1.0.2
  
  # HTTP & REST
  dio: ^5.4.0
  retrofit: ^4.0.3
  json_annotation: ^4.8.1
  
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # Storage & Auth
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2
  
  # Utils
  logger: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  
  # Code generation
  build_runner: ^2.4.7
  retrofit_generator: ^8.0.4
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true